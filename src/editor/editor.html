<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>PowerPoint Code Runner</title>

		<!-- Monaco Editor, JQuery, and CSS Styles -->
		<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.0/min/vs/loader.min.js"></script>
		<script src="editor.js"></script>
		<link href="editor.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h2 id="title">PowerPoint Code Runner</h2>

		<!-- Tabs -->
		<div class="tabs">
			<div class="tab active" data-lang="python">Python</div>
			<div class="tab" data-lang="java">Java</div>
			<div class="tab" data-lang="cpp">C++</div>
		</div>

		<!-- Editor -->
		<div id="editor">
			<!-- Dynamically created -->
		</div>

		<button id="run-button">Run Code</button>


		<!-- Output Display -->
		<pre id="output">
			<!-- Dynamically created -->
		</pre>
	</body>
</html>
